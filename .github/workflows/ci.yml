name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test --watchAll=false
        env:
          CI: true

      - name: Extract repository name
        id: repo-name
        run: echo "REPO_NAME=$(echo ${GITHUB_REPOSITORY} | cut -d '/' -f 2)" >> $GITHUB_ENV

      - name: Set environment variables for production
        if: github.ref_name == 'main'
        run: echo "APP_PORT=${{ secrets.APP_PORT_PROD }}" >> $GITHUB_ENV

      - name: SSH deploy
        if: github.ref_name == 'main'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY}}
          script: |
            cd capitech/${{ env.REPO_NAME }}
            git pull https://${{ secrets.GIT_TOKEN }}@github.com/CapitechDev/${{ env.REPO_NAME }}.git ${{ github.ref_name }}

            docker stop ${{ env.REPO_NAME }} || true
            docker rm ${{ env.REPO_NAME }} || true
            docker rmi ${{ env.REPO_NAME }}:${{ env.APP_PORT }} || true

            echo "üê≥ Buildando nova imagemI..."
            docker build --no-cache -t ${{ env.REPO_NAME }}:${{ env.APP_PORT }} .

            echo "üöÄ Subindo novo container"
            docker run -d \
              --name ${{ env.REPO_NAME }} \
              -e TZ=America/Sao_Paulo \
              -v /etc/localtime:/etc/localtime:ro \
              -v /etc/timezone:/etc/timezone:ro \
              -p ${{ env.APP_PORT }}:${{ env.APP_PORT }} \
              --restart always \
              ${{ env.REPO_NAME }}:${{ env.APP_PORT }}


